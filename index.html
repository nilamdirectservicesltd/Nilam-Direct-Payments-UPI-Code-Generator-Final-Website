<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nilam Direct Payments UPI Code generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('background.png');
            font-family: Arial, sans-serif;
        }

        .custom-container {
            margin-top: 50px;
        }

        .custom-label {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        .custom-label h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        .custom-label p {
            font-size: 18px;
            margin-bottom: 30px;
        }

        .form-group input {
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .form-group label {
            font-size: 18px;
            font-weight: bold;
        }

        .qr-code-container {
            text-align: center;
            max-width: 300px; /* Adjust as needed */
            margin: 0 auto; /* Center the container */
        }

        .qr-code {
            max-width: 100%;
            height: auto;
        }

        footer {
            background-color: #6E33FF;
            color: #ffffff;
            padding: 10px 0;
            text-align: center;
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 50px;
        }

        .generate-btn,
        .download-btn {
            margin-top: 20px;
            color: #ffffff;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .generate-btn {
            background-color: #7733FF;
            border: 1px solid #7733FF;
        }

        .download-btn {
            background-color: #7733FF;
            border: 1px solid #7733FF;
            margin-bottom: 20px;
        }

        .generate-btn:hover,
        .download-btn:hover {
            background-color: #5a2ee2;
            border: 1px solid #5a2ee2;
        }
    </style>
</head>
<body>
    <div class="container custom-container">
        <!-- Label with white background -->
        <div class="custom-label">
            <h1 class="text-center">Nilam Direct Payments Corp.</h1>
            <p class="lead text-center">NDS Payment Gateway Official QR Code Generator</p>
            <!-- Text box for entering amount -->
            <div class="form-group">
                <label for="amountInput">Enter Amount (₹)</label>
                <input type="text" class="form-control" id="amountInput" placeholder="PUT YOUR REQUEST AMOUNT IN ₹">
            </div>
            <!-- Text box for displaying pre-entered UPI ID -->
            <div class="form-group">
                <label for="upiIdInput">UPI ID</label>
                <input type="text" class="form-control" id="upiIdInput" value="nilamdirectpayments@fam" readonly>
            </div>
            <!-- Text box for entering banking name -->
            <div class="form-group">
                <label for="bankingNameInput">Official Banking Name</label>
                <input type="text" class="form-control" id="bankingNameInput" value="NILAM RAJ KALITA" readonly>
            </div>
            <!-- Generate button -->
            <button class="generate-btn btn btn-lg btn-block" onclick="generateQRCode()">Generate</button>
            <!-- Placeholder for QR code -->
            <div id="qrCode" class="qr-code-container">
                <img id="qrCodeImg" class="qr-code" alt="QR Code">
            </div>
            <!-- Download button -->
            <a href="#" id="downloadLink" class="download-btn btn btn-lg btn-block">Preview QR Code</a>
        </div>
    </div>

    <!-- Bootstrap JS (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- JavaScript to generate and download QR code -->
    <script>
        // Function to generate QR code
        function generateQRCode() {
            // Get the value from the amount input field
            var amount = document.getElementById('amountInput').value;
            // Get the pre-entered UPI ID
            var upiId = 'nilamdirectpayments@fam';
            // Get the pre-entered Banking Name
            var bankingName = 'NILAM RAJ KALITA';

            // Construct the UPI link
            var upiLink = 'upi://pay?pa=' + upiId + '&pn=' + bankingName + '&am=' + amount + '&cu=INR';
            
            // Generate the QR code using Google Chart API
            var qrCodeUrl = 'https://chart.googleapis.com/chart?cht=qr&chs=200x200&chl=' + encodeURIComponent(upiLink);
            
            // Set the QR code image source
            document.getElementById('qrCodeImg').src = qrCodeUrl;

            // Set download link href to the QR code image source
            document.getElementById('downloadLink').href = qrCodeUrl;
            // Set download link download attribute to trigger automatic download
            document.getElementById('downloadLink').setAttribute('download', 'QR_Code.png');
        }
    </script>

    <!-- Footer -->
    <footer>
        Made with ❤️ by Nilam Direct Payments Corp.
    </footer>
</body>
</html>
